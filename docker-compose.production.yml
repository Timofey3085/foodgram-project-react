version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: timofey1985/foodgram_backend
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
    depends_on:
      - db

  frontend:
    image: timofey1985/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/

  gateway:
    image: timofey1985/foodgram_gateway
    ports:
      - "8000:80"
    volumes:
      - static:/usr/share/nginx/html/
      - media:/usr/share/nginx/media/
    depends_on:
      - backend
      - frontend