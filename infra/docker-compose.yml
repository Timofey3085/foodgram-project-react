version: '3.3'
services:

  db:
    image: postgres:13.10
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  backend:
    build: ../backend/
    restart: always
    volumes:
      - data:/app/data/
      - static:/app/static/
      - media:/app/media/
      - redoc:/app/docs/
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
      - redoc:/usr/share/nginx/html/api/docs/

volumes:
  pg_data:
  static:
  media:
  data:
  redoc:
